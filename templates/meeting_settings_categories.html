{% extends 'meeting_settings.html' %}
{% block meeting_settings_content %}

<h3>Manage categories</h3>

<div class="row">
  <table class="table table-bordered span3">
    <thead>
      <tr>
        <th>Categories</th>
      </tr>
    </thead>
    <tbody>
      {%- for category in categories.values() %}
      <tr>
        <td>{{ category }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
